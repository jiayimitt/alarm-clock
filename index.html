<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="jiayi">
        <title>Alarmclock</title>
        <link rel="stylesheet" href="./assets/css/style.css" media="all">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap" >
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="icon" href="./assets/img/alarm_clock.jpg" type="x-icon">
        <script src ="assets/js/index.js" defer></script>       
    </head>
    <body>
        <div class="clock-container">
            <div id="clock">00:00</div>
            <div class="alarm-container">
            <div id="alarmMessage"></div>
              <div>
                <input type="number" id="alarmHour" placeholder="HH" min="0" max="23">
                <input type="number" id="alarmMinute" placeholder="MM" min="0" max="59">
                <button onclick="setAlarm()">Set Alarm</button>
              </div>                         
            </div>
        </div>
    </body>
</html>
